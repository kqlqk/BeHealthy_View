<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header th:insert="Header :: header-unauthorize"></header>

<div class="text-center m-5">
    <h1 class="fw-bold">SIGN UP</h1>
    <p class="text-muted">Please enter your data</p>
</div>

<section class="w-100 p-3 d-flex justify-content-center pb-4">
    <form th:method="post" th:action="@{/registration}" th:object="${registrationDTO}" style="width: 23rem;">
        <div th:style="'color: #ff0000'" th:if="${emailException != null}" th:text="${emailException}"></div>
        <div class="form-floating mb-4">
            <input th:field="*{email}" type="text" id="email" class="form-control" placeholder="Enter email"
                   th:style="${#fields.hasErrors('email') || emailException != null} ? 'border-color: #ff0000' : 'border-color: #d3d3d3'">
            <label class="form-label" for="email">Email address</label>
            <div th:style="'color: #ff0000'" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-floating mb-4">
            <input th:field="*{name}" type="text" id="name" class="form-control" placeholder="Enter name"
                   th:style="${#fields.hasErrors('name')} ? 'border-color: #ff0000' : 'border-color: #d3d3d3'">
            <label class="form-label" for="email">Name</label>
            <div th:style="'color: #ff0000'" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-floating mb-4">
            <input th:field="*{password}" type="password" id="password" class="form-control"
                   placeholder="Enter password"
                   th:style="${#fields.hasErrors('password')} ? 'border-color: #ff0000' : 'border-color: #d3d3d3'">
            <label class="form-label" for="password">Password</label>
            <div th:style="'color: #ff0000'" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-floating mb-4">
            <input th:field="*{confirmPassword}" type="password" id="confirmPassword" class="form-control"
                   placeholder="Confirm password"
                   th:style="*{confirmPassword != password} ? 'border-color: #ff0000' : 'border-color: #d3d3d3'">
            <label class="form-label" for="email">Confirm password</label>
            <div th:style="'color: #ff0000'" th:if="*{confirmPassword != password}"
                 th:text="'Passwords don\'t match'"></div>
        </div>

        <button type="submit" class="btn btn-outline-dark me-2">Sign up</button>
    </form>
</section>

</body>
</html>
