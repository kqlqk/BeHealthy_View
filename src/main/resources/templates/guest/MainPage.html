<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BeHealthy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
            </ul>

            <div class="text-end">
                <a type="button" class="btn btn-outline-light me-2" th:href="@{/login}">Sign in</a>
                <a type="button" class="btn btn-warning" th:href="@{/registration}">Sign up</a>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light display-3">Be Healthy!</h1>
                <br/>
                <br/>
                <br/>
                <p>
                    <div class="fw-light display-6">
                        Leading a healthy lifestyle is not difficult.
                        Our BeHealthy project will help you with this!
                        Simple calorie tracking, workout compilation, body analysis.<br/>
                        Register and get started!
                    </div>
                </p>
            </div>
        </div>
    </section>
</main>

</body>
</html>
