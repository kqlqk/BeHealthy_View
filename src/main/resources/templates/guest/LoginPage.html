<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
            </ul>

            <div class="text-end">
                <a type="button" class="btn btn-outline-light me-2" th:href="@{/login}">Sign in</a>
                <a type="button" class="btn btn-warning" th:href="@{/registration}">Sign up</a>
            </div>
        </div>
    </div>
</header>

<div class="text-center m-5">
    <h1 class="fw-bold">LOGIN</h1>
    <p class="text-muted">Please enter your login and password!</p>
</div>

<section class="w-100 p-3 d-flex justify-content-center pb-4">
    <form th:method="post" th:action="@{/login}" th:object="${loginDTO}" style="width: 23rem;">
        <div class="form-floating mb-4">
            <input th:field="*{email}" type="text" id="email" class="form-control" placeholder="Enter email">
            <label class="form-label" for="email">Email address</label>
        </div>

        <div class="form-floating mb-4">
            <input th:field="*{password}" type="password" id="password" class="form-control"
                   placeholder="Enter password">
            <label class="form-label" for="password">Password</label>
        </div>

        <button type="submit" class="btn btn-outline-dark me-2">Sign in</button>

        <div class="text-center">
            <p>Not a member? <a th:href="@{/registration}">Register</a></p>
        </div>
    </form>
</section>

</body>
</html>
